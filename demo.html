<body>
    <div class="container">
        <div class="header">
            <h3>ğŸ¥ åŒ»ç–—è¯Šæ–­åŠ©æ‰‹</h3>
            <div class="status connected" id="status">è¿æ¥ä¸­...</div>

        <div class="main-content">

            <!-- å³ä¾§è°ƒè¯•é¢æ¿ -->
            <div class="debug-panel">

        </div>
        <div class="input-area">
            <input id="msg" type="text" placeholder="è¾“å…¥æ‚¨çš„ç—‡çŠ¶æˆ–å›ç­”é—®é¢˜..." />
            <button onclick="send()">å‘é€</button>

    <script>
        const url = 'ws://192.168.3.176:8000/ws';
        const sock = new WebSocket(url);
        const statusEl = document.getElementById('status');

        sock.onopen = () => {
            statusEl.textContent = 'å·²è¿æ¥';
            statusEl.classList.add('connected');
            appendChatMessage('system', '[ç³»ç»Ÿ] å·²æˆåŠŸè¿æ¥åˆ°æœåŠ¡å™¨');
            appendDebugLog('[*] å·²æˆåŠŸè¿æ¥åˆ°æœåŠ¡å™¨', 'system');
        };

        sock.onmessage = e => {
            try {
                // å°è¯•è§£æJSON
                const data = JSON.parse(e.data);

                // æ·»åŠ åˆ°èŠå¤©é¢æ¿
                appendChatMessage('assistant', data);

                // æ·»åŠ åˆ°è°ƒè¯•é¢æ¿
                appendDebugLog(JSON.stringify(data, null, 2));
            } catch {
                // å¦‚æœä¸æ˜¯JSONï¼Œç›´æ¥æ˜¾ç¤º
                appendChatMessage('assistant', e.data);
                appendDebugLog(e.data);
            }
        };

        sock.onclose = () => {
            statusEl.textContent = 'å·²æ–­å¼€';
            statusEl.classList.remove('connected');
            appendChatMessage('system', '[ç³»ç»Ÿ] è¿æ¥å·²æ–­å¼€');
            appendDebugLog('[*] è¿æ¥å·²æ–­å¼€', 'system');
        };

        sock.onerror = err => {
            appendChatMessage('error', `[é”™è¯¯] è¿æ¥é”™è¯¯: ${err.type}`);
            appendDebugLog(`[!] è¿æ¥é”™è¯¯: ${err.type}`, 'system');
        };

        function send() {
            const input = document.getElementById('msg');
            const message = input.value.trim();

            if (!message) {
                input.focus();
                return;
            }

            if (sock.readyState !== WebSocket.OPEN) {
                appendChatMessage('error', '[é”™è¯¯] è¿æ¥æœªå°±ç»ªï¼Œè¯·ç­‰å¾…è¿æ¥å»ºç«‹');
                return;
            }

            try {
                sock.send(message);
                appendChatMessage('user', message);
                appendDebugLog(`ã€æˆ‘ã€‘${message}`, 'own');
                input.value = '';
                input.focus();
            } catch (err) {
                appendChatMessage('error', `[é”™è¯¯] å‘é€å¤±è´¥: ${err}`);
                appendDebugLog(`[!] å‘é€å¤±è´¥: ${err}`, 'system');
            }
        }

        function appendChatMessage(type, content) {
            const chatBox = document.getElementById('chatLog');
            const time = new Date().toLocaleTimeString();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';

            let html = '';

            if (type === 'user') {
                // ç”¨æˆ·æ¶ˆæ¯
                html = `
                    <div class="message-header">
                        <div class="message-avatar user">ğŸ‘¤</div>
                        <div class="message-info">
                            <div class="message-sender">æ‚¨</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                    <div class="message-content user">${escapeHtml(content)}</div>
                `;
            } else if (type === 'assistant') {
                // åŠ©æ‰‹æ¶ˆæ¯ (JSONæ ¼å¼)
                if (typeof content === 'object' && content.tool_info) {
                    const toolName = content.tool_info.tool_name;
                    const toolOutput = content.tool_info.tool_output;
                    const executionMode = content.metadata?.execution_mode || 'automatic';

                    let badge = '';
                    if (toolName === 'system') {
                        badge = '<span class="badge-tool">ç³»ç»Ÿæ¶ˆæ¯</span>';
                    } else if (executionMode === 'waiting_for_user_answer') {
                        badge = '<span class="badge-waiting">ç­‰å¾…å›ç­”</span>';
                    } else if (executionMode === 'waiting_for_task_result') {
                        badge = '<span class="badge-waiting">ç­‰å¾…æ£€æŸ¥ç»“æœ</span>';
                    } else if (executionMode === 'finished') {
                        badge = '<span class="badge-finished">è¯Šæ–­å®Œæˆ</span>';
                    } else if (toolName === 'error') {
                        badge = '<span class="badge-error">é”™è¯¯</span>';
                    }

                    let metadata = '';
                    if (content.metadata) {
                        const items = [];
                        if (content.metadata.inquire_round) {
                            items.push(`è¯¢é—®è½®æ¬¡: ${content.metadata.inquire_round}`);
                        }
                        if (content.metadata.pending_questions_count) {
                            items.push(`é—®é¢˜æ•°: ${content.metadata.current_question_index + 1}/${content.metadata.pending_questions_count}`);
                        }
                        if (content.metadata.current_task) {
                            items.push(`ä»»åŠ¡è¿›åº¦: ${content.metadata.current_task}/${content.metadata.total_tasks}`);
                        }
                        if (content.metadata.current_subtask) {
                            items.push(`å­ä»»åŠ¡: ${content.metadata.current_subtask}/${content.metadata.total_subtasks}`);
                        }

                        if (items.length > 0) {
                            metadata = `<div class="metadata-info">${items.map(item => `<span class="metadata-item">${item}</span>`).join('')}</div>`;
                        }
                    }

                    html = `
                        <div class="message-header">
                            <div class="message-avatar assistant">ğŸ¤–</div>
                            <div class="message-info">
                                <div class="message-sender">åŒ»ç–—åŠ©æ‰‹</div>
                                <div class="message-time">${time}</div>
                            </div>
                        </div>
                        <div class="message-content assistant">
                            ${badge}
                            ${toolName !== 'system' && toolName !== 'response' ? `<div class="tool-info">ğŸ”§ ${toolName}</div>` : ''}
                            <div>${formatOutput(toolOutput)}</div>
                            ${metadata}
                        </div>
                    `;
                } else {
                    // æ™®é€šæ–‡æœ¬æ¶ˆæ¯
                    html = `
                        <div class="message-header">
                            <div class="message-avatar assistant">ğŸ¤–</div>
                            <div class="message-info">
                                <div class="message-sender">åŒ»ç–—åŠ©æ‰‹</div>
                                <div class="message-time">${time}</div>
                            </div>
                        </div>
                        <div class="message-content assistant">${escapeHtml(content)}</div>
                    `;
                }
            } else if (type === 'system') {
                // ç³»ç»Ÿæ¶ˆæ¯
                html = `
                    <div class="message-header">
                        <div class="message-avatar system">âš™ï¸</div>
                        <div class="message-info">
                            <div class="message-sender">ç³»ç»Ÿ</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                    <div class="message-content system">${escapeHtml(content)}</div>
                `;
            } else if (type === 'error') {
                // é”™è¯¯æ¶ˆæ¯
                html = `
                    <div class="message-header">
                        <div class="message-avatar system">âš ï¸</div>
                        <div class="message-info">
                            <div class="message-sender">é”™è¯¯</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                    <div class="message-content error">${escapeHtml(content)}</div>
                `;
            }

            messageDiv.innerHTML = html;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendDebugLog(txt, type = 'normal') {
            const box = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();

            const messageDiv = document.createElement('div');
            messageDiv.className = `debug-message ${type}`;
            messageDiv.innerHTML = `<div class="debug-timestamp">[${time}]</div>${escapeHtml(txt)}`;

            box.appendChild(messageDiv);
            box.scrollTop = box.scrollHeight;
        }

        function formatOutput(text) {
            if (!text) return '';

            // è½¬ä¹‰HTML
            text = escapeHtml(text);

            // ä¿ç•™æ¢è¡Œ
            text = text.replace(/\n/g, '<br>');

            // é«˜äº®é—®é¢˜ç¼–å·
            text = text.replace(/é—®é¢˜ (\d+):/g, '<strong>é—®é¢˜ $1:</strong>');

            // é«˜äº®ç±»å‹
            text = text.replace(/ç±»å‹: (.*?)(<br>|$)/g, '<strong>ç±»å‹:</strong> <em>$1</em>$2');

            return text;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('msg').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                send();
            }
        });

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨èšç„¦
        document.getElementById('msg').focus();
    </script>
